<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Title" formControlName="title" matInput type="text">
            <div class="messages" *ngIf="titleField.touched && titleField.invalid">
              <mat-error *ngIf="titleField.hasError('required')">
                Este campo es requerido
              </mat-error>
              <mat-error *ngIf="titleField.hasError('minlength')">
                Debe contener al menos 4 carácteres
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Price" formControlName="price" matInput type="number">
          </mat-form-field>
          <div *ngIf="priceField.errors && priceField.dirty">
            <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
            <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Text" formControlName="description" matInput></textarea>
            <div class="messages" *ngIf="descriptionField.touched && descriptionField.invalid">
              <mat-error *ngIf="descriptionField.hasError('minlength')">
                Debe contener al menos 10 carácteres
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="(image$ | async) as images" src="{{urlImage}}" alt="">
          <input type="file" (change)="uploadFile($event)">
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Categorías</mat-label>
            <mat-select formControlName="categoryId">
                <mat-option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </mat-option>
            </mat-select>
            <div class="messages" *ngIf="categoryIdField.touched && categoryIdField.invalid">
              <mat-error *ngIf="categoryIdField.hasError('required')">
                Este campo es requerido
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
  
</form>
