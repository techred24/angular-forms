<!-- <form [formGroup]="form"> -->
<form [formGroup]="form" (ngSubmit)="save()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Categoría</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input placeholder="Nombre" formControlName="name" matInput type="text">
                <div class="messages" *ngIf="nameField.touched && nameField.invalid">
                  <mat-error *ngIf="nameField.hasError('required')">
                    Este campo es requerido
                  </mat-error>
                  <mat-error *ngIf="nameField.hasError('minlength')">
                    Debe contener al menos 4 carácteres
                  </mat-error>
                  <mat-error *ngIf="nameField.hasError('not_available')">
                    El nombre de la categoria ya existe
                  </mat-error>
                </div>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
                <img *ngIf="imageField.value" [src]="imageField.value">
                <input (change)="uploadFile($event)" placeholder="Image" type="file">
                <div class="messages" *ngIf="imageField.touched && imageField.invalid">
                  <mat-error *ngIf="imageField.hasError('required')">
                    Este campo es requerido
                  </mat-error>
                </div>

            </div>
          </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit">
          <span *ngIf="!categoryId; else editCategory">Crear Categoría</span>
          <ng-template #editCategory>Editar Categoría</ng-template>
        </button>
      </mat-card-actions>
    </mat-card>

  </form>
